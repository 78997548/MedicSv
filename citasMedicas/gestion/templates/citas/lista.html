{% extends 'base.html' %}
{% block content %}
<h1>Citas</h1>
<a href="{% url 'crear_cita' %}" class="btn btn-primary mb-3">Nueva Cita</a>
<table class="table table-bordered">
  <tr><th>Paciente</th><th>MÃ©dico</th><th>Fecha</th><th>Hora</th><th>Acciones</th></tr>
  {% for c in citas %}
  <tr>
    <td>{{ c.paciente }}</td>
    <td>{{ c.medico }}</td>
    <td>{{ c.fecha }}</td>
    <td>{{ c.hora }}</td>
    <td>
      <a href="{% url 'editar_cita' c.id %}" class="btn btn-warning btn-sm">Editar</a>
      <a href="{% url 'eliminar_cita' c.id %}" class="btn btn-danger btn-sm">Eliminar</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="5">No hay citas registradas.</td></tr>
  {% endfor %}
</table>
{% endblock %}
