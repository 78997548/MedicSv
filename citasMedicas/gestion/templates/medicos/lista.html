{% extends 'base.html' %}
{% block content %}
<h1>Médicos</h1>
<a href="{% url 'crear_medico' %}" class="btn btn-primary mb-3">Nuevo Médico</a>
<table class="table table-bordered">
  <tr><th>Nombre</th><th>Especialidad</th><th>Acciones</th></tr>
  {% for m in medicos %}
  <tr>
    <td>{{ m.nombre }}</td>
    <td>{{ m.especialidad }}</td>
    <td>
      <a href="{% url 'editar_medico' m.id %}" class="btn btn-warning btn-sm">Editar</a>
      <a href="{% url 'eliminar_medico' m.id %}" class="btn btn-danger btn-sm">Eliminar</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="3">No hay médicos registrados.</td></tr>
  {% endfor %}
</table>
{% endblock %}
